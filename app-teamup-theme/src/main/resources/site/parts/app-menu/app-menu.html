<section id="menu-top">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" data-th-text="${displayName}">Brand</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li data-th-each="menuItem : ${appMenuItems}" data-th-classappend="${menuItem.path == currentPath ? 'active' : ''}" >
                        <!-- Shows a dropdown menu for menuitem type "folder") -->
                        <a data-th-if="${menuItem.type == 'base:folder'}" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span data-th-text="${menuItem.menuName} ?: ${menuItem.displayName}"></span> <span class="caret"></span></a>

                        <ul data-th-if="${menuItem.hasChildren}" class="dropdown-menu">
                            <li data-th-each="submenuItem : ${menuItem.children}">
                                <a href="#" data-th-href="${portal.pageUrl({'_path=' + submenuItem.path})}"
                                   data-th-text="${submenuItem.menuName} ?: ${submenuItem.displayName}">Page title</a>
                            </li>
                        </ul>

                        <a data-th-if="${menuItem.type != 'base:folder'}" href="#" data-th-href="${portal.pageUrl({'_path=' + menuItem.path})}"
                           data-th-text="${menuItem.menuName} ?: ${menuItem.displayName}">Page
                            title</a>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
</section>
