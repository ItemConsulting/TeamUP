<section id="contact" class="home-section text-center">
    <div class="heading-contact marginbot-50">
        <div class="col-lg-8 col-lg-offset-2">

            <div class="section-heading">
                <h2 data-th-text="${component.config.title}">Get in touch</h2>
                <p  data-th-text="${component.config.preface}">Lorem ipsum dolor sit amet, no nisl mentitum recusabo per, vim at blandit qualisque dissentiunt. Diam efficiantur conclusionemque ut has</p>
            </div>

        </div>
    </div>
        <div class="row">
            <div class="col-lg-8 col-md-offset-2">
                <div class="boxed-grey">
                    <form name="sentMessage" id="contactForm" data-th-href="${portal.serviceUrl({'_service=contactme', ''})}" href="#">
                        <input type="hidden"  id="contentDestinationKey"  name="contentDestinationKey" data-th-value="${ component.config.contentDestinationKey }" value="" />      <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">
                                        Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter name" required="required"/>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <div class="input-group">
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-envelope"></span>
                                            </span>
                                        <input type="email" class="form-control" id="email" placeholder="Enter email" required="required"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="subject">
                                        Subject</label>
                                    <select id="subject" name="subject" class="form-control" required="required">
                                        <option value="general">General Support</option>
                                        <option value="product">Product Support</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">
                                        Message</label>
                                    <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required" placeholder="Message"></textarea>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-skin pull-right" id="btnContactUs">
                                    Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="widget-contact row">
                    <div class="col-lg-12">
                        <address data-th-utext="${component.config.contactInformation}"></address>
                    </div>

                </div>
            </div>

        </div>
</section>
